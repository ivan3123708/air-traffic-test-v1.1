<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Air Traffic Test v1.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="build/index.css" />
  </head>
  <body>
    <div id="shadow" class="shadow-off"></div>
    <div id="container">
      <h1>Air Traffic</h1>
      <div id="error"></div>
      <div id="modal" class="modal-closed">
        <div id="box">
          <div id="image-div">
            <img id="logo"/>
          </div>
          <p id="model"></p>
          <div id="direction">
            <p id="from"></p>
            <img id="direction-icon" src="img/icon_right.png"/>
            <p id="to"></p>
          </div>
          <button id="modal-close">CLOSE</button>
        </div>
      </div>
      <div id="list"></div>
    </div>
    <script src="build/bundle.js"></script>
  </body>
</html>
